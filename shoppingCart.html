<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="icon" href="img/Logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/shoppingCart.css">

</head>
  <body>
    <nav>
      <div class="menu-toggle" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
      </div>
      <a href="index.html" id = "conteinerLogo">
          <img id="navbar-image" src="img/Logo.png">
      </a>
      <div class="menu">
          <a href="cataloge.html" class="menu-item">Productos</a>
          <a href="aboutUs.html" class="menu-item">Contacto</a>
          <a href="shoppingCart.html" id="cart_icon">
            <i class="fas fa-shopping-cart"></i>
          </a>
      </div>
      <div id="search">
          <input id="search-input" type="text" placeholder="Buscar...">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div id="page-title"></div>
      <div class="cart-icon">
          <a href="shoppingCart.html" id="cart_icon">
              <i class="fas fa-shopping-cart"></i>
          </a>
      </div>
    </nav>
    <div id="cart-items-container">
      <!-- Aquí se mostrarán los productos del carrito -->
      <div id="cart-items"></div>
    </div>
    <!-- Contenedor del total -->
    <div id="total-container">
      <!-- Texto "Total: $" -->
      <span id="total-label">Total: $</span>
      <!-- Total -->
      <span id="total-price">0</span>
    </div>
    <script src="js/CargarCarrito.js"></script>
    <script src="js/menuToggle.js"></script>
    <footer>
      &copy; 2024 Induck'Service. Todos los derechos reservados.
    </footer>
  </body>
</html>
