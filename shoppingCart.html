<!DOCTYPE html>
<html>
<head>
    <title>Inducommerce</title>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="icon" href="img/inducommerceIcon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/inducommerceIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <nav>

        <img id="navbar-image" src="img/Logo.png">
      </a>
    <a href="cataloge.html" id="productosA">
        <div id="productos">Productos</div>
    </a>
    <div id="search">

    </div>
    <a href="aboutUs.html">
        <div id="contact">Contacto</div>
    </a>

    <div id="cart-items"></div>
  </div>
  <!-- Contenedor del total -->
  <div id="total-container">
    <!-- Texto "Total: $" -->
    <span id="total-label">Total: $</span>

    <span id="total-price">0</span>

  <script src="js/CargarCarrito.js"></script>
